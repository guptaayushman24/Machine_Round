<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Closure</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
   <div class="parentdiv">
    <div class="imagediv">
       <img src="https://m.media-amazon.com/images/I/61o0bX0hyTL._SX679_.jpg" id="image">
        
      
    </div>
    <div class="buttondiv">
        
        <div class="buttonstyle">

            <button  id="previousbutton" onclick=previousbuttonclick()>Previous Button</button>
        </div>
        <div>
            <button id="nextbutton" onclick=nextbuttonclick()>Next Button</button>
        </div>
   
    </div>
   </div>
</body>
</html>
